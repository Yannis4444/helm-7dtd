---
## Set default image, imageTag, and imagePullPolicy. mode is used to indicate the
##
image:
  repository: vinanrra/7dtd-server
  tag: v0.4.4
  pullPolicy: IfNotPresent

imagePullSecrets: []

## Configure the deployment resource 
##
deployment:
  replicas: 1
  env: |
    - name: START_MODE
      value: "1"
    - name: VERSION
      value: "stable"
    - name: PUID
      value: "1000"
    - name: PGID
      value: "1000"
    - name: TimeZone
      value: "Europe/Madrid"
    - name: TEST_ALERT
      value: "NO"
    - name: UPDATE_MODS
      value: "NO"
    - name: MODS_URLS
      value: "" 
    - name: ALLOC_FIXES
      value: "NO"
    - name: ALLOC_FIXES_UPDATE
      value: "NO"
    - name: UNDEAD_LEGACY
      value: "NO"
    - name: UNDEAD_LEGACY_VERSION
      value: "stable"
    - name: UNDEAD_LEGACY_UPDATE
      value: "NO"
    - name: DARKNESS_FALLS
      value: "NO"
    - name: DARKNESS_FALLS_UPDATE
      value: "NO"
    - name: DARKNESS_FALLS_URL
      value: "False"
    - name: CPM
      value: "NO"
    - name: CPM_UPDATE
      value: "NO"
    - name: BEPINEX
      value: "NO"
    - name: BEPINEX_UPDATE
      value: "NO"
    - name: BACKUP
      value: "NO"
    - name: BACKUP_HOUR
      value: "5"
    - name: BACKUP_MAX
      value: "7"
    - name: MONITOR
      value: "NO"

## Expose the 7dtd service and
## Provides options for the service so chart users have the full choice
## Set the service type and the port to serve it.
## ref: http://kubernetes.io/docs/user-guide/services/
##
service:
  annotations: {}
  clusterIP: ""
  externalIPs: []
  loadBalancerIP: ""
  loadBalancerSourceRanges: []
  type: ClusterIP

## Set the LoadBalancer service type to internal only.
## ref: https://kubernetes.io/docs/concepts/services-networking/service/#internal-load-balancer
##
# loadBalancerIP:

## Load Balancer sources
## https://kubernetes.io/docs/tasks/access-application-cluster/configure-cloud-provider-firewall/#restrict-access-for-loadbalancer-service
##
# loadBalancerSourceRanges:
# - 10.10.10.0/24

## Configure Ingress based on the documentation here: https://kubernetes.io/docs/concepts/services-networking/ingress/
##
ingress:
  enabled: false
  annotations: {}
  path: /
  hosts: []
  tls: []

